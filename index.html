<!DOCTYPE html>

<head>

                    </div>               
                </a>                

                <!-- Items -->
                <div id="menu-items" class="w-100">
                    <div class="items">
                        <a href="puzzle.html" class="d-flex align-items-center text-decoration-none text-light">
                            <div class="icon"><img src="img/icons/puzzle-icon.png" alt=""></div>

                    </div>

                    <div class="item separador"></div>

                    <div class="items">
                        <a href="game.html" class="d-flex align-items-center text-decoration-none text-light">
                            <div class="icon"><img src="img/icons/game-icon.png" alt=""></div>
                            <div class="title">Videojuegos</div>
                        </a>
                    </div>
                </div>
            </section>            
        </div>     
    </div>

    <!-- Content -->
    <div id="main-container" class="container col-md-10">  
        <div class="card">
            <div class="card-header">
              Featured
            </div>
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
